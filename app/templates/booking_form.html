<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HotelM - Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Form</h1>
        <form action="/customer/booking" method="post">
            <!-- Hidden field for Room ID -->
            <input type="hidden" name="room_id" value="{{.RoomID}}">
            <label for="checkin_date">Check-in Date (YYYY-MM-DD):</label>
            <input type="date" id="checkin_date" name="checkin_date" required>
            <label for="checkout_date">Check-out Date (YYYY-MM-DD):</label>
            <input type="date" id="checkout_date" name="checkout_date" required>
            <!-- New Payment Method Row -->
            <label for="payment_method">Payment Method:</label>
            <input type="text" id="payment_method" name="payment_method" required placeholder="Enter payment method">
            <button type="submit">Book Now</button>
        </form>
        <a class="back-link" href="/customer/rooms">Back to Available Rooms</a>
    </div>
</body>
</html>
